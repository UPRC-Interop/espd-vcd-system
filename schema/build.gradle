buildscript {

    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'gradle.plugin.org.openrepose:gradle-jaxb-plugin:2.2.3'
        // classpath "com.sun.xml.bind:jaxb-impl:${project.jaxb_impl_version}"
    }
}

def generatedDir = "${project.buildDir}/generated-sources/xjc"

sourceSets {
    main {
        java {
            srcDirs += "$generatedDir"
        }
    }
}
    
apply plugin: 'org.openrepose.gradle.plugins.jaxb'

dependencies {
    jaxb "com.sun.xml.bind:jaxb-core:${project.jaxb_impl_version}"
    jaxb "com.sun.xml.bind:jaxb-xjc:${project.jaxb_impl_version}"
    jaxb "com.sun.xml.bind:jaxb-impl:${project.jaxb_impl_version}"
    jaxb "javax.xml.bind:jaxb-api:${project.jaxb_impl_version}"
    
    compile group: 'com.googlecode.jaxb-namespaceprefixmapper-interfaces', name: 'JAXBNamespacePrefixMapper', version: '2.2.4'
    
}

jaxb {
    // System.setProperty('javax.xml.accessExternalSchema', 'all')
    
    // espd edm v 1.0.2
    //    bindingsDir = "${project.rootDir}/schema/src/main/resources/schema/bindings"
    //    xsdDir = "${project.projectDir}/src/main/resources/schema/v1"
    //    bindings = ["binding_espdedm_v1.xjb"]
    
    // espd edm v 2.0.0
    //    bindingsDir = "${project.rootDir}/schema/src/main/resources/schema/bindings"
    //    xsdDir = "${project.projectDir}/src/main/resources/schema/v2"
    //    bindings = ["binding_espdedm_v2.xjb"]
    
    //--------------------------------------------------------------------------
    
    bindingsDir = "${project.rootDir}/schema/src/main/resources/schema/bindings"
    xsdDir = "${project.projectDir}/src/main/resources/schema"
    bindings = ["binding_espdedm_v1.xjb", "binding_espdedm_v2.xjb"]
    
    xjc {
              
        // taskClassname = "com.sun.tools.xjc.XJC2Task"
        destinationDir = "$generatedDir"
        args = ["-verbose"]
    }
        
}

compileJava.dependsOn xjc
