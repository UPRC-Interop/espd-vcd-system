buildscript {

    repositories {
        jcenter()
        maven {
            url "https://maven.research.rackspacecloud.com/content/repositories/public/"
        }
    }
    dependencies {
        classpath 'org.openrepose:gradle-jaxb-plugin:2.2.1'
        classpath "com.sun.xml.bind:jaxb-impl:${project.jaxb_impl_version}"
    }
}
// The version of the schema artifact will follow the versioning of the DG-GROW
version = '1.0.0'

def generatedDir = "${project.buildDir}/generated-sources/xjc"

sourceSets {
    main {
        java {
            srcDirs += "$generatedDir"
        }
    }
}
    
apply plugin: 'org.openrepose.gradle.plugins.jaxb'
apply plugin: 'com.bmuschko.nexus'

dependencies {
    jaxb "com.sun.xml.bind:jaxb-core:${project.jaxb_impl_version}"
    jaxb "com.sun.xml.bind:jaxb-xjc:${project.jaxb_impl_version}"
    jaxb "com.sun.xml.bind:jaxb-impl:${project.jaxb_impl_version}"
    jaxb "javax.xml.bind:jaxb-api:${project.jaxb_impl_version}"
    
    compile "com.sun.xml.bind:jaxb-impl:${project.jaxb_impl_version}"
    compile "javax.xml.bind:jaxb-api:${project.jaxb_impl_version}"
    compile "com.sun.xml.bind:jaxb-core:${project.jaxb_impl_version}"
}

jaxb {
    xjc {
        destinationDir = "$generatedDir"
    }
}


compileJava.dependsOn xjc
 
modifyPom {
     project {
         name 'e-SENS ESPD VCD System'
         description 'This is the e-SENS ESPD VCD Sample Implementation'
//         url 'https://github.com/bmuschko/gradle-nexus-plugin'
         inceptionYear '2015'

//         scm {
//             url 'https://github.com/bmuschko/gradle-nexus-plugin'
//             connection 'scm:https://bmuschko@github.com/bmuschko/gradle-nexus-plugin.git'
//             developerConnection 'scm:git://github.com/bmuschko/gradle-nexus-plugin.git'
//         }

         licenses {
             license {
                 name 'The Apache Software License, Version 2.0'
                 url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                 distribution 'repo'
             }
         }

         developers {
             developer {
                 id 'jerouris'
                 name 'Jerry Dimitriou'
                 email 'jerouris@unipi.gr'
             }
         }
     }
 }

 extraArchive {
     sources = true
     tests = false
     javadoc = true
 }

 nexus {
     sign = false
     repositoryUrl = 'http://nexus.e-sens.gr/content/repositories/releases/'
     snapshotRepositoryUrl = 'http://nexus.e-sens.gr/content/repositories/snapshots/'
 }
 
