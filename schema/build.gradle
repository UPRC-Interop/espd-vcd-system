buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jacobono:gradle-jaxb-plugin:1.3.6'
    }
}

apply plugin: 'com.github.jacobono.jaxb'

dependencies {
    jaxb "com.sun.xml.bind:jaxb-core:${project.jaxb_impl_version}"
    jaxb "com.sun.xml.bind:jaxb-xjc:${project.jaxb_impl_version}"
    jaxb "com.sun.xml.bind:jaxb-impl:${project.jaxb_impl_version}"
    jaxb "javax.xml.bind:jaxb-api:${project.jaxb_impl_version}"
}

jaxb {
    xsdDir = 'schema/src/main/resources/schema'
    episodesDir = 'schema/src/main/resources/schema/episodes'
}

task copyTask(type: Copy) {
    from "build/libs/schema-${version}.jar"
    into '../artifacts'
//    rename "schema-${version}.jar", 'schema.jar'
}

build.dependsOn xjc, copyTask
