buildscript {

    repositories {
        jcenter()
        mavenCentral()
    }
    
    dependencies {
        classpath "com.sun.xml.bind:jaxb-impl:${project.jaxb_impl_version}"
    }
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.3'

    implementation('junit:junit:4.10') {
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }

    implementation group: 'com.typesafe', name: 'config', version: '1.3.3'
    
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    implementation('org.hamcrest:hamcrest-library:1.3')

    implementation project(':edm')
    implementation project(':codelists')

    implementation project(':model')
	implementation 'no.difi.commons:commons-asic:0.9.2'

    implementation group: "com.sun.xml.bind", name: "jaxb-core", version: "$project.jaxb_impl_version"
    implementation group: "com.sun.xml.bind", name: "jaxb-impl", version: "$project.jaxb_impl_version"
    implementation group: "javax.xml.bind", name: "jaxb-api", version: "$project.jaxb_api_version"

    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation "com.github.rholder:guava-retrying:2.0.0"

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    implementation group: 'org.xmlunit', name: 'xmlunit-core', version: '2.2.1'
    implementation group: 'xerces', name: 'xercesImpl', version: '2.12.0'
    implementation group: 'com.openhtmltopdf', name: 'openhtmltopdf-pdfbox', version: '0.0.1-RC17'
    implementation group: 'org.apache.xmlgraphics', name: 'fop', version: '0.93'
    implementation group: 'org.xmlunit', name: 'xmlunit-matchers', version: '2.2.1'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.30'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.12.1'

    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
// https://mvnrepository.com/artifact/javax.validation/validation-api
    implementation 'javax.validation:validation-api:2.0.1.Final'
// https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
    implementation 'org.hibernate.validator:hibernate-validator:7.0.1.Final'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    testImplementation group: 'com.github.tomakehurst', name: 'wiremock', version: '2.27.2'
}

task copyTask(type: Copy) {
    from "build/libs/builder-${version}.jar"
    into '../artifacts'
    //    rename "builder-${version}.jar", 'builder.jar'
}

build.dependsOn copyTask
