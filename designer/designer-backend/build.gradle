apply plugin: 'application'

sourceCompatibility = 1.8

dependencies {
    compile project(':builder')
    compile project(':codelists')
    compile project(':model')
    compile project(':validator')

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4'
    compile 'com.sparkjava:spark-core:2.7.1'
    // https://mvnrepository.com/artifact/eu.toop/toop-commons
    compile group: 'eu.toop', name: 'toop-commons', version: '0.9.1'
// https://mvnrepository.com/artifact/com.helger/ph-web
    compile group: 'com.helger', name: 'ph-web', version: '9.0.1'
    // https://mvnrepository.com/artifact/com.helger/ph-commons
    compile group: 'com.helger', name: 'ph-commons', version: '9.1.2'
    // https://mvnrepository.com/artifact/com.helger/ph-httpclient
    compile group: 'com.helger', name: 'ph-httpclient', version: '9.0.1'


}

jar {
    manifest {
        attributes "Main-Class": "eu.esens.espdvcd.designer.Server"
    }

    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

mainClassName='eu.esens.espdvcd.designer.Server'