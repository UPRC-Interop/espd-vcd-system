<h4 translate>espd.part1.header</h4>
<form [formGroup]="myForm" (ngSubmit)="onProcedureSubmit()">
  <mat-accordion multi="true">
    <mat-expansion-panel expanded="true" formGroupName="pub">
      <mat-expansion-panel-header>
        <mat-panel-title translate>
          espd.part1.info.pub
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="desc">
        <p translate>espd.part1.to.be.filled.alert</p>
      </div>
      <mat-form-field>
        <!--<label for="noticeNumber">Received Notice Number</label>-->
        <input matInput formControlName="noticenumber" id="noticeNumber" name="receivedNoticeNumber" placeholder="{{'espd.part1.ted.reception.id' | translate}}" [disabled]="this.dataService.isReadOnly()">
        <mat-error *validationError="myForm.get('pub.noticenumber')">
          <input-validation-error [formControlErrors]="myForm.get('pub.noticenumber').errors"></input-validation-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="noticeNumberOJS" name="noticeNumberOJS" placeholder="{{'espd.part1.ojs.label' | translate}}" [disabled]="this.dataService.isReadOnly()">
        <mat-error *validationError="myForm.get('pub.noticeNumberOJS')">
          <input-validation-error [formControlErrors]="myForm.get('pub.noticeNumberOJS').errors"></input-validation-error>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="ojsURL" name="ojsURL" placeholder="{{'espd.part1.ojs.url' | translate}}" [disabled]="this.dataService.isReadOnly()">
        <mat-error>
          <input-validation-error [formControlErrors]="myForm.get('pub.ojsURL').errors"></input-validation-error>
        </mat-error>
      </mat-form-field>
      <!--<mat-form-field>-->
        <!--<input matInput name="nationalJournal" placeholder="National Official Journal" [(ngModel)]="dataService.CADetails.nationalOfficialJournal">-->
      <!--</mat-form-field>-->

      <div class="desc">
        <p translate>espd.part1.official.journal.alert</p>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="true" formGroupName="details">
      <mat-expansion-panel-header>
        <mat-panel-title translate>
          espd.part1.contact.details.ca
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-form-field>
        <input matInput formControlName="name" placeholder="{{'espd.part1.name' | translate}}" name="CAofficialName" [disabled]="this.dataService.isReadOnly()">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="id" placeholder="{{'espd.part2.vat'| translate}}" name="CAofficialID" [disabled]="this.dataService.isReadOnly()">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="website" placeholder="{{'espd.part1.website' | translate}}" name="CAofficialWebSite" [disabled]="this.dataService.isReadOnly()">
      </mat-form-field>
      <ng-container *ngIf="dataService.CADetails.postalAddress || dataService.PostalAddress">
        <mat-form-field>
          <input matInput formControlName="city" placeholder="{{'espd.part1.city' | translate}}" name="CAofficialCity" [disabled]="this.dataService.isReadOnly()">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="street" placeholder="{{'espd.part1.street.and. num' | translate}}" name="CAofficialStreet"[disabled]="this.dataService.isReadOnly()">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="postcode" placeholder="{{'espd.part1.postcode' | translate}}" name="CAofficialPostCode"  [disabled]="this.dataService.isReadOnly()">
        </mat-form-field>
      </ng-container>
      <ng-container *ngIf="dataService.CADetails.contactingDetails || dataService.ContactingDetails">
        <mat-form-field>
          <input matInput formControlName="contactname" placeholder="{{'espd.part1.contact.person' | translate}}" name="CAofficialContactName" [disabled]="this.dataService.isReadOnly()">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="telephone" placeholder="{{'espd.part1.telephone' | translate}}" name="CAofficialContactTelephone" [disabled]="this.dataService.isReadOnly()">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="faxnumber" placeholder="{{'espd.part1.fax' | translate}}" name="CAofficialContactFaxNumber" [disabled]="this.dataService.isReadOnly()">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="email" placeholder="{{'espd.part1.email' | translate}}" name="CAofficialContactEmail"  [disabled]="this.dataService.isReadOnly()">
        </mat-form-field>
      </ng-container>
      <mat-form-field>
        <mat-select formControlName="country" name="CACountry" placeholder="{{'espd.part1.country' | translate}}" [disabled]="this.dataService.isReadOnly()">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let country of countries" [value]="country.code">{{country.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-expansion-panel>

    <mat-expansion-panel expanded="true" formGroupName="procurement">
      <mat-expansion-panel-header>
        <mat-panel-title translate>
          espd.part1.info.procurement.proc
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <!--<mat-form-field>-->
        <!--<mat-select placeholder="Type of Procedure" name="typeOfProcedure" [(ngModel)]="dataService.CADetails.procurementProcedureType">-->
          <!--<mat-option>None</mat-option>-->
          <!--<mat-option *ngFor="let proc of procedureTypes" [value]="proc.code">{{proc.name}}</mat-option>-->
        <!--</mat-select>-->
      <!--</mat-form-field>-->
      <mat-form-field>
        <input matInput formControlName="title" placeholder="{{'espd.part1.procurer.name' | translate}}" name="title" [disabled]="this.dataService.isReadOnly()">
      </mat-form-field>
      <mat-form-field>
        <!--<input matInput placeholder="Short Description">-->
        <textarea matInput
                  formControlName="description"
                  id="shortDesc" cols="30" rows="10"
                  placeholder="{{'espd.part1.title.or.short.desc' | translate}}"
                  name="description"
                  [disabled]="this.dataService.isReadOnly()"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="fileRefNumber" placeholder="{{'espd.part1.file.ref.ca' | translate}}" name="fileReferenceNumber"
               [disabled]="this.dataService.isReadOnly()">
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>
  <button mat-raised-button color="primary" matStepperPrevious>{{'espd.gui.previous' | translate}}</button>
  <button type="submit" mat-raised-button color="primary" matStepperNext>{{'espd.gui.next' | translate}}</button>
</form>
